version          = 1.18

[@Author::Plicease]
:version           = 2.12
travis_status      = 1
release_tests      = 1

preamble = | sub MY::test_via_harness
preamble = | {
preamble = |   my(undef, $perl, undef) = @_;
preamble = |   "\t$perl run_test.pl";
preamble = | }

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = vars
remove = Carp
remove = Exporter
remove = File::Spec::Unix
remove = File::Spec::Functions
remove = File::Temp
remove = File::Path

[Prereqs]
File::Spec  = 0.80
Test::More  = 0.96
Probe::Perl = 0.01
Capture::Tiny = 0

[Prereqs / TestPrereqs]
-phase                = test
Test::Builder         = 0.32
Test::Builder::Tester = 1.02

[Author::Plicease::Upload]
cpan = 1

[Author::Plicease::Thanks]
current  = Graham Ollis <plicease@cpan.org>
original = Adam Kennedy
contributor = Brendan Byrd

[PruneFiles]
filename = xt/release/changes.t
filename = xt/author/strict.t
